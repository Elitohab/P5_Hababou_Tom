    <main class="px-1">
        <section class="section_panier container-fluid">
            <h1 class="text-center">Panier</h1>
            <div class="col-md-8 offset-md-2 text-center mt-2">
                <div class="container"></div>
            <div class="card mb-3">
                    <div id="articlePanier"></div>
                    <div class="card-body">
                    <ul class="">
                        <li class="list-group-item align-items-center border-0 px-0 mb-3">
                        <h2 id="TotalPanier">Votre Panier est vide</h2>
                        </li>
                    </ul>
                    <div class="row justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg m-2 btnContinuerAchat">Continuez Achats</button>
                        <button type="button" class="suppPanier btn btn-outline-danger btn-lg float-right m-2">Supprimer panier</button>
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container mt-5" id="sectionform">
            <hr>
            <h5 class="text-center mt-3">Afin de valider votre commande, merci de remplir le formulaire ci-dessous</h5>
            <form id="form" class="col-12 mt-4 text-center">
                <div class="form-group">
                    <input type="text" class="p-1 form-control" required name="lastName" id="lastName" placeholder="Nom*" pattern="[A-Za-z]+" minlength="1">
                </div>
                <div class="form-group">
                    <input type="text" class="p-1 form-control" required name="firstName" id="firstName" placeholder="Prénom*" pattern="[A-Za-z]+" minlength="2">
                </div>
                <div class="form-group">
                    <textarea class="p-1 form-control" required name="adress" id="address" placeholder="Adresse de livraison*" minlength="5"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="p-1 form-control" required name="city" id="city" placeholder="Ville*" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" minlength="3">
                </div>
                <div class="form-group">
                    <input type="email" class="p-1 form-control" required name="email" id="email" placeholder="Email*">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success p-1" id="valideFormulaire" disabled>Confirmer</button>
                </div>
            </form>
        </section>
    </main>
